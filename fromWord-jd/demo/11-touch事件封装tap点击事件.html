<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title></title>
    <style>
        .box{
            width: 100%;
            height: 150px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
<script src="../js/common.js"></script>
<script>
    var box=document.querySelector('.box');
//    itcast.tap(box,function(){
//        console.log('tap点击事件触发了');
//    })

//    封装我们 tap事件 提高响应速度
//    记录点击 触屏开始 和结束的事件
    var startTime=0;
    var endTime=0;
    var ismove=false;
    box.addEventListener('touchstart',function(){
//        记录触屏的开始时间 戳
        startTime=Date.now();
//        console.log(startTime);
    })

    box.addEventListener('touchmove',function(){
        ismove=true;
    })

    box.addEventListener('touchend',function(){
        console.log('触屏结束');
        endTime=Date.now();
//        console.log(endTime);

//        判断 如果满足条件，就当做点击事件处理
        if(!ismove&&endTime-startTime<150){
            console.log('执行点击事件的代码');
            console.log('点我干嘛！');
        }

//
    })
</script>
