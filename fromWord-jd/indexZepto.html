<!--使用zepto 来实现 轮播图-->

<script src="js/lib/zepto/zepto.min.js"></script>
<script src="js/lib/zepto/fx.js"></script>
<script src="js/lib/zepto/touch.js"></script>
<script src="js/lib/zepto/selector.js"></script>

<script>
    //获取需要的标签
    var bannerBox=$('.jd-banner');
//    获取宽度
    var w=bannerBox.width();
//    获取ul
    var imgBox=bannerBox.find('ul');
//    获取 原点
    var pointBox=bannerBox.find('ol');

    var points=pointBox.find('li');
    //记录轮播图的索引
    var index=1;

    var setAnimate=function(){
        imgBox.animate({'transform':'translateX('+(-index*w)+'px)'},300,function(){
//            回调函数 ：动画执行完成只会 执行这个指令
//            数据验证
            if(index>=9){
                index=1;
//                做 快速跳转
                imgBox.css({'transform':'translateX('+(-index*w)+'px)'});
            }

            if(index<=0){
                index=8;
//                做 快速跳转
                imgBox.css({'transform':'translateX('+(-index*w)+'px)'});
            }

//            让角标同步
            points.removeClass('active').eq(index-1).addClass('active');
        });
    }

    var timer=setInterval(function(){
        index++;
//        让图片动起来
        setAnimate();
    },4000);

//    触屏滑动事件

    bannerBox.on('swipeLeft',function(){
//        console.log('左滑动了》。。。');
        index++;
        setAnimate();
    })

    bannerBox.on('swipeRight',function(){
       console.log('右侧滑动了》。。。');
        index--;
        setAnimate();
    })


</script>
